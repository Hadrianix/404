<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>404 Animation</title>
</head>

<style>
    svg {
        /* border: solid; */
        border-radius: 30px;
    }
</style>

<body>

    <body onload="error()">
        <div class="errorpage-container" id="no_parts">
            <div class="error-image" id="no-parts"></div>
        
            <div class="text-area">
                <h1>404</h1>
    
                <div class="parts-btns">
                    <p>Something is not working right!</p>
                    <button class="error-btn"><a href="#"><p>Go to home page</p></a></button>
                </div>
                
            
            </div>
        </div>
    
    

        <script src='./js/404.json'></script>
        <script src='./js/script.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js" integrity="sha512-35O/v2b9y+gtxy3HK+G3Ah60g1hGfrxv67nL6CJ/T56easDKE2TAukzxW+/WOLqyGE7cBg0FR2KhiTJYs+FKrw==" crossorigin="anonymous"></script>
    
</body>
</html>
